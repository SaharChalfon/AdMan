<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AdMan â€“ Create account</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Lora:wght@400;600&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container" style="max-width:480px;padding-top:10vh">
  <div class="card" style="padding:22px 22px 16px">
    <div class="brand" style="margin-bottom:12px"><span class="dot"></span> AdMan</div>
    <h1 style="margin:6px 0 2px;font:800 22px var(--font-display)">Create your account</h1>
    <p style="margin:0 0 18px;color:var(--sub)">Register to start creating campaigns</p>

    <label class="label" for="email">Email</label>
    <input class="input" id="email" type="email" placeholder="you@example.com"/>

    <div class="row cols-2">
      <div>
        <label class="label" for="password">Password</label>
        <input class="input" id="password" type="password" placeholder="At least 6 chars"/>
      </div>
      <div>
        <label class="label" for="confirm">Confirm</label>
        <input class="input" id="confirm" type="password" placeholder="Repeat password"/>
      </div>
    </div>

    <div style="display:flex;gap:10px;align-items:center;margin-top:14px">
      <button class="btn primary" id="registerBtn">Create account</button>
      <a class="btn ghost" href="login.html">Back to sign in</a>
    </div>
    <footer class="meta">Passwords are stored locally (not secure for production)</footer>
  </div>
</div>
<div class="toast"></div>
<script type="module">
import { getStore, setStore } from './storage.js';
import { NS, seedDefaults, toast } from './app.js';

seedDefaults();

function validate(email, password, confirm){
  if(!email || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return 'Enter a valid email';
  if(!password || password.length < 6) return 'Password must be at least 6 characters';
  if(password !== confirm) return 'Passwords do not match';
  return null;
}

function register(){
  const email = document.querySelector('#email').value.trim().toLowerCase();
  const password = document.querySelector('#password').value;
  const confirm = document.querySelector('#confirm').value;

  const err = validate(email, password, confirm);
  if(err){ toast(err,'error'); return; }

  const users = getStore(`${NS}.users`, []);
  if(users.some(u => u.email === email)){
    toast('Email already registered','error');
    return;
  }

  users.push({ email, password });
  setStore(`${NS}.users`, users);
  setStore(`${NS}.user`, { email, ts: Date.now() }); // auto sign-in
  toast('Account created');
  setTimeout(()=>location.href='dashboard.html', 500);
}

document.querySelector('#registerBtn').addEventListener('click', register);
window.addEventListener('keydown', e => { if(e.key==='Enter') register(); });

// If already signed in, go to dashboard
if(getStore(`${NS}.user`)) location.href='dashboard.html';
</script>
</body>
</html>
